<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      border: 1px solid red;
      border-radius: 15px;
      font-size: 30px;
    }

    .b {
      font-weight: bold;
      font-style: italic;
    }

    .c {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      box-shadow: 1px 3px 5px black;
    }
  </style>
</head>
<body>
  <div class="a">
    <span>Hello world</span>
  </div>

  <div class="b">
    <span>Hello world</span>
  </div>

  <div class="c">
    <span>Hello world</span>
  </div>

</body>
</html>
