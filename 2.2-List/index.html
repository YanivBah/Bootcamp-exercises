<!DOCTYPE html>
<html lang="en">
<head>
  <title>2.2-List</title>
</head>
<body>
  <h3 style="text-decoration: underline; font-weight: bold; font-style: italic; color: blue;">First List:</h3>
  <ul style="color: blue;">
    <li>Choclate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ul>

  <h3 style="color: red; font-weight: normal;">Second List:</h3>
  <ul style="color: red; list-style-type: decimal;">
    <li>Choclate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ul>

  <h3>Third List:</h3>
  <ul style="list-style-type: square;">
    <li>Choclate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ul>

</body>
</html>
