<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3.1-Forms</title>
</head>
<body>
  <h1>Create an Account</h1>
<!-- Email -->
  <div>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="email">
  </div>
<!-- Password -->
  <div>
    <br>
    <label for="password">Password:</label>
    <br>
    <input type="password" name="password" id="password">
  </div>
  <!-- Age -->
  <div>
    <br>
    <label for="age">Age:</label>
    <br>
    <input type="number" name="age" id="age" min="1" max="120" placeholder="Select Age">
  </div>
  <!-- Message -->
  <div>
    <br>
    <label for="message">Tell us a little about yourself:</label>
    <br>
    <textarea name="message" id="message" cols="50" rows="3"></textarea>
  </div>
  <!-- Terms checkbox -->
  <div>
    <br>
    <input type="checkbox" name="terms" value="terms" id="terms"> I agree to the <a href="#">terms of service</a>
  </div>
  <!-- Button -->
  <div>
    <br>
    <button type="submit">Sign Up</button>
  </div>
</body>
</html>
